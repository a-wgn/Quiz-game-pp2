<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Quiz Game</title>
</head>
<body>
    <div class="container">
        <div class="start-container">
            <h1>Welcome to the Quiz Game!</h1>
            <p>This is an timed Quiz Game, where you can test you knowledge in different areas!</p>
            <br>
            <h4>Press the 'Play' button to start the game.</h4>
        </div>
    <div id="question-container" class="hide">
        <div id="questions">Question</div>
        <div id="answer-buttons" class="aw-btn">
            <button class="btn">Answer 1</button>
            <button class="btn">Answer 2</button>
            <button class="btn">Answer 3</button>
            <button class="btn">Answer 4</button>
        </div>
    </div>
    <div class="control-btn">
        <button id="play-btn" class="play-btn btn">Play</button>
        <button id="next-btn" class="next-btn btn hide">Next</button>
    </div>
</div>

    <script src="assets/js/script.js"></script>
</body>
</html>
